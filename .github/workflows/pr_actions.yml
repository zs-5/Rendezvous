name: Lint, format, & test PRs

on:
  pull_request:
    branches:
      - master

jobs:
  lint-format-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
      
      - name: Install dependencies
        run: (cd front-end && npm install) & (cd back-end && npm install)
      
      - name: Lint Frontend
        run: |
          cd front-end
          npx eslint --fix .
          
      - name: Lint Backend
        run: |
          cd backend
          npx eslint --fix .
          
      - name: Format all
        run: |
          npx prettier --write .

      - name: Test Backend
        run: |
          cd backend
          npm run test
